      rows: 1
    hide_state: true
    features_position: inline
  - type: tile
    name: Current
    grid_options:
      columns: 12
      rows: 1
    entity: number.tesla_model_y_charge_current
    vertical: false
    features:
      - style: slider
        type: numeric-input
    features_position: inline
  - type: tile
    entity: sensor.tesla_model_y_battery_level
    name: Battery
    vertical: false
    features_position: bottom
  - type: tile
    entity: sensor.tesla_model_y_charge_rate
