type: grid
cards:
  - type: heading
    icon: mdi:solar-power
    heading: EV Automation
    heading_style: title
  - type: tile
    grid_options:
      columns: 12
      rows: 1
    entity: input_boolean.pv_ev_surplus_automation
    name: Surplus Control
    hide_state: true
    vertical: false
    features:
      - type: toggle
    features_position: inline
  - type: custom:mushroom-select-card
    entity: input_select.tesla_model
    name: Tesla Model
    fill_container: false
    secondary_info: none
    grid_options:
      columns: 12
      rows: 1
    layout: horizontal
  - type: heading
    icon: mdi:car
    heading: Model Y
    heading_style: title
  - features:
      - type: toggle
    type: tile
    name: Charge
    entity: switch.tesla_model_y_charge
    vertical: false
    grid_options:
